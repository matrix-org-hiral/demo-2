name: demo-actions

on:
  # push:
  #   branches: main
  # issues:
  #   type: opened
  workflow_dispatch:

jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Run Sample Job
          run: echo "Hello World"

        - name: Upload Artifact
          uses: actions/upload-artifact@v4
          with:
            name: build=artifact
            path: ${{github.workspace}}
    deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/download-artifact@v4
          with:
            name: build=artifact
            path: ${{github.workspace}}
